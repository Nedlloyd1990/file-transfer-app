<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like File Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background-color: #00cc66;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-area {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ece5dd;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .received {
            background-color: white;
            margin-right: auto;
        }

        .file-link {
            color: #00cc66; /* Green color for visibility */
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold; /* Make it stand out */
        }

        .file-link:hover {
            color: #00994d; /* Darker green on hover */
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }

        #fileInput {
            display: none;
        }

        .file-btn {
            background-color: #00cc66;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        #status {
            padding: 10px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">File Transfer Chat</div>
        <div class="chat-area" id="chatArea"></div>
        <div id="status">Connecting to server...</div>
        <div class="input-area">
            <button class="file-btn" onclick="document.getElementById('fileInput').click()">Send File</button>
            <input type="file" id="fileInput" onchange="sendFile()">
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        let socket;

        // Connect to WebSocket server
        function connectWebSocket() {
            socket = new WebSocket('wss://file-transfer-server.onrender.com');

            socket.onopen = () => {
                status.textContent = 'Connected! Send a file to start.';
                console.log('WebSocket connected');
            };

            socket.onmessage = (event) => {
                console.log('Raw data received (type):', typeof event.data, event.data);
                const messageData = event.data.toString('utf8'); // Ensure string
                console.log('Decoded message:', messageData);
                try {
                    const data = JSON.parse(messageData);
                    console.log('Parsed data:', data);
                    displayMessage(data.fileName, data.fileSize, data.fileContent, false);
                } catch (error) {
                    console.log('Parse error:', error);
                }
            };

            socket.onclose = () => {
                status.textContent = 'Disconnected from server.';
                console.log('WebSocket disconnected');
            };

            socket.onerror = (error) => {
                status.textContent = 'Error connecting to server.';
                console.log('WebSocket error:', error);
            };
        }

        // Send file with content
        function sendFile() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = {
                        fileName: file.name,
                        fileSize: file.size,
                        fileContent: e.target.result // Base64 encoded file
                    };
                    const jsonString = JSON.stringify(fileData);
                    console.log('Sending:', jsonString);
                    socket.send(jsonString); // Send as plain string
                    displayMessage(file.name, file.size, e.target.result, true);
                };
                reader.readAsDataURL(file); // Convert file to Base64
                fileInput.value = ''; // Reset input
            }
        }

        // Display message with downloadable link
        function displayMessage(fileName, fileSize, fileContent, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            const sizeKB = (fileSize / 1024).toFixed(2);

            const link = document.createElement('a');
            link.classList.add('file-link');
            link.textContent = `${fileName} (${sizeKB} KB)`;
            if (fileContent) {
                link.href = fileContent; // Base64 data URL
                link.download = fileName; // Trigger download with original name
                console.log('Link created:', { href: link.href, download: fileName });
            } else {
                console.log('No fileContent received for:', fileName);
            }

            messageDiv.appendChild(link);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll
        }

        // Start WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
