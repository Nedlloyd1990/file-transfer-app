<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSync Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #1a73e8, #185abc);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
        }
        .header .status-dot {
            width: 10px;
            height: 10px;
            background-color: #34c759;
            border-radius: 50%;
            margin-left: 10px;
        }
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
        }
        .sent {
            background-color: #e8f0fe;
            color: #1a73e8;
            margin-left: auto;
        }
        .received {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }
        .input-area {
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        .text-input-row {
            display: flex;
            gap: 10px;
        }
        #textInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }
        .send-btn {
            background: linear-gradient(135deg, #1a73e8, #185abc);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #status {
            padding: 10px;
            text-align: center;
            color: #666;
            font-size: 13px;
            background-color: #f1f3f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>FileSync Pro</span>
            <span class="status-dot"></span>
        </div>
        <div class="chat-area" id="chatArea"></div>
        <div id="status">Connecting to server...</div>
        <div class="input-area">
            <div class="text-input-row">
                <input type="text" id="textInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendText()">
                <button class="send-btn" onclick="sendText()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const textInput = document.getElementById('textInput');
        const status = document.getElementById('status');
        const statusDot = document.querySelector('.status-dot');
        let socket;

        function initSocket() {
            socket = new WebSocket('wss://file-transfer-server.onrender.com');
            socket.onopen = () => {
                status.textContent = 'Connected to server';
                statusDot.style.backgroundColor = '#34c759';
                console.log('WebSocket connected');
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.text) {
                    displayTextMessage(data.text, false);
                }
            };
            socket.onclose = () => {
                status.textContent = 'Disconnected from server';
                statusDot.style.backgroundColor = '#ea4335';
            };
            socket.onerror = (error) => {
                status.textContent = 'Connection error';
                statusDot.style.backgroundColor = '#ea4335';
                console.log('WebSocket error:', error);
            };
        }

        function sendText() {
            const text = textInput.value.trim();
            if (text && socket && socket.readyState === WebSocket.OPEN) {
                const textData = { text: text };
                socket.send(JSON.stringify(textData));
                displayTextMessage(text, true);
                textInput.value = '';
            }
        }

        function displayTextMessage(text, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        initSocket();
    </script>
</body>
</html>
